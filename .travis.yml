language: python
python:
- '2.7'
dist: trusty
services:
- docker
before_install:
- pip install codecov
- pip install pytest-cov
- pip install codacy-coverage
install:
- pip install .
- pip install -r requirements.txt
script:
- py.test --cov=./
after_success:
- codecov
- coverage xml
- python-codacy-coverage -r coverage.xml
env:
  global:
    secure: 
